<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>
</head>
<body>
	<!-- Section: Design Block -->
<!-- Section: Design Block -->
  <style>
    .cascading-right {
      margin-right: -50px;
    }
	.cascading-section {
		margin-left:30%
	}

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
	@media (min-width: 900px) {
		.cascading-section {
		margin-left: 0
	}
	}
    }
  </style>
<section class="d-flex align-items-center justify-content-center vh-100 cascading-section "  >

  <!-- Jumbotron -->
  <div class="container " >
    <div class="row  align-items-center">
      <div class="col-lg-5 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
			{% for message in messages %}
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
				{{message}}	
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  {% endfor %}
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Patient Login</h2>
            <form method="POST" action="">
			{% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                  <div class="form-outline mb-4">
				  <input type="text" name="username" placeholder="Username..." class="form-control" />
                    <label class="form-label" for="form3Example1">Username</label>
                  </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
			  <input type="password" name="password" placeholder="Password..." class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Login
              </button>
              <!-- Register buttons -->
              <div class="text-center">
                <p>Don't have an account? <a href="/patient/patient_register">Sign Up</a></p> 
                <p>Go to Home page <a href="/">Home</a></p> 
              </div>
            </form>

          </div>
        </div>
      </div>

      
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>

</body>
</html>
